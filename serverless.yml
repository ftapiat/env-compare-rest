service: env-compare-rest
frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.9
  region: sa-east-1
  memorySize: 128
plugins:
  - serverless-wsgi
  - serverless-dotenv-plugin
  - serverless-python-requirements
custom:
  wsgi:
    app: app.app
    packRequirements: false
functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: ANY /{proxy+}

package:
  patterns:
    - '!node_modules/**'
    - '!venv/**'
    - '!.github/**'
